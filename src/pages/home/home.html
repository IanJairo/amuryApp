<ion-header>
    <ion-navbar color="lilas">
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar (ionInput)="getEventos($event)"></ion-searchbar>
    <h2>Destaques</h2>
    <ion-card class="transparente" *ngFor="let item of eventoslist" (click)="abrirEvento(item)">
        <img [src]="item.img" />
        <ion-item class="transparente">
            {{item.name}}
        </ion-item>
    </ion-card>
</ion-content>
