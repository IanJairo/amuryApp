<ion-header>

    <ion-navbar color="lilas">
        <ion-title>{{item.name}}</ion-title>
        <ion-buttons end>
            <button round ion-button (click)="compra()">
                <ion-icon name="cart" ></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <div>
        <img src="{{item.img}}" alt="" />
    </div>
    <br>
    <div class="transparente">
        <h1>{{item.name}}</h1>
        <p>{{item.descri}}</p>
    </div>
</ion-content>
