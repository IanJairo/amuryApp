<ion-header>
    <ion-navbar color="lilas">
        <ion-title>
            Ingressos comprados
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item class="transparente" *ngFor="let item of eventoslist" (click)="abrirEvento(item)">
        <ion-thumbnail item-start>
            <img src="{{item.img}}" alt="" />
        </ion-thumbnail>
        <ion-label>inteira: R${{item.preco}}</ion-label>
    </ion-item>
</ion-content>
